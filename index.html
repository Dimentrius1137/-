<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <dialog id="popup">
        <div class="popup__btn__container">
            <p>Вы уверены?</p>
            <div class="popup__btn__inner__container">
                <button class="confirm">
                    Да
                  </button>
                  <button class="reject">
                    Нет
                  </button>
            </div>

        </div>

    </dialog>

    <h1>Список пользователей</h1>
    <div class="search__container">

        <div class="searchField__container">
            <div class="search__items__container">
                <img src="icons_elements/source_icons_search 1.svg" alt="search-icon" class="searchIcon">
                <input type="text" id="search" placeholder="Поиск по имени или e-mail">
            </div>     
        </div>

        <div class="clear__container">
            <div class="clear__items__container">
                <img src="icons_elements/clean.svg" alt="clear-icon" class="clear__icon">
                <p class="clear__sort">Очистить</p>
            </div>

        </div>
    </div>
    <div class="sorts__buttons__container">
        Сортировка: 
        <label class="rating__sort">Рейтинг</label>
        <label class="registationDate__sort">Дата регистрации</label>
    </div>
    <div class="table__container">
        <table class="table">
            <caption>
                <th>Имя пользователя</th>
                <th>E-mail</th>
                <th>Дата регистрации</th>
                <th>Рейтинг</th>
            </caption>
          </table>
    </div>
    <div class="pagination__btns__container">
        <button class="prev" disabled>Предыдущая</button>
        <button class="next">Следующая</button>
      </div>
    <script src="script.js"></script>
</body>
</html>
